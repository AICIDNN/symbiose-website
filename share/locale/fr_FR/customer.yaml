index:
	shortDescription:
		title: Symbiose, le webos libre et flexible
		content: --- | 
			Avec Symbiose, sauvegardez et éditez vos documents en ligne pour les retrouver partout où vous allez. Vous partez en vacances ou en voyage d’affaire ? Connectez-vous simplement au Web OS pour retrouver l’ensemble de vos documents.
			Profitez des logiciels développés par la communauté des développeurs afin d’éditer des fichiers, de visionner des films ou d’écouter de la musique !
			Symbiose met également à votre disposition un espace de stockage pour vous permettre de sauvegarder vos fichiers sur le Web OS ainsi qu’un espace d’administration pour gérer votre compte et ceux des autres utilisateurs.
