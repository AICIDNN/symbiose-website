	features:
		openSource:
			title: Un projet libre.
			description: Symbiose est un projet libre et open-source à but non lucratif. Il est gratuit et développé par des bénévoles. Chacun peut l'améliorer !
		flexible:
			title: Flexible.
			description: "Symbiose peut être modifié pour tous types d'usage : de la gestion de serveurs à la commande d'un robot en passant par le <em>private cloud</em>... Les possibilités sont considérables !"
		speedy:
			title: Rapide et moderne.
			description: Le projet utilise les toutes dernières technologies HTML5. Il a été pensé pour être le plus rapide possible. Ce n'est pas l'Internet du temps de votre grand-père !
		costumizable:
			title: Personnalisable.
			description: Le webos est personnalisable tant au niveau du thème que de l'interface. Choisissez l'apparence qui vous convient le mieux !
		apps:
			title: Applications.
			description: Symbiose a sa propre logithèque qui contient non seulement des programmes développées pour le webos mais aussi toutes les applications du <a href="https://marketplace.firefox.com/">Firefox Marketplace</a>. Créer une application est aisé grâce à la bibliothèque de Symbiose.
		safe:
			title: Sûr.
			description: Le projet étant libre, chacun peut contribuer à sa robustesse. Des mises à jours sont également disponibles fréquemment.
