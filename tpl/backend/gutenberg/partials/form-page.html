<form action="" method="post" class="form-horizontal">
	{{#error}}
		<div class="alert alert-block alert-error">
			<button class="close" data-dismiss="alert" type="button">&times;</button>
			<h4 class="alert-heading">Erreur</h4>
			<p>Une erreur est survenue lors du traitement de la requ&ecirc;te : {{error}}.</p>
		</div>
	{{/error}}

	<div class="control-group">
		<label class="control-label" for="page-name">Nom unique de la page</label>
		<div class="controls">
			<input type="text" name="page-name" id="page-name" value="{{page.name}}" placeholder="Nom" pattern="[A-Za-z0-9_.\-]+" required><span class="help-inline">(seuls les caract&egrave;res alphanum&eacute;riques et les suivants sont accept&eacute;s : &laquo;_, -, . &raquo;)</span>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="page-title">Titre de la page</label>
		<div class="controls">
			<input type="text" name="page-title" id="page-title" value="{{page.title}}" placeholder="Titre" required>
		</div>
	</div>

	<div>
		<label>
			Contenu de la page<br />
			<textarea name="page-content" id="page-content" class="editor-inner input-block-level" rows="15">{{{page.content}}}</textarea>
		</label>
	</div>

	<div class="form-actions">
		<button type="submit" class="btn btn-primary">Valider</button>
		<a class="btn" href="{{#buildUrl}}main showModule gutenberg{{/buildUrl}}">Annuler</a>
	</div>
</form>
